<body>
    <div class="align-center">
        <h2>Menu</h2>
    </div>
    <hr>
      <a class="btn full-width align-center" id="take">Take a Challenge</a>
    <hr>
    
    <div class="align-center">
        <h2>Challenges</h2>
        <hr>
        <table id="table">
            <tr></tr>
        </table>
    </div>
    
    <script>
    
     /*--------------- Card object/prototype ------------*/
        
    var Card = function (title, content, group, image) {
        this.title = title;
        this.content = content;
        this.group = group;
        this.image = image;
    };
     
    Card.prototype.toString = function () {
        return this.title + ' ' + this.content + ' ' + this.image + ' ';
    };
    
    // Lame way to get the class
    var getClass = function (boolean) {
        if (boolean) {
            return "checked";
        } else {
            return "unchecked";
        }
    };
    
    var addRow = function (ID, Class, Title, Content) {
        var newRow = '<td><div id=' + ID + ' class=' + Class +'></td><td><div class="title">' + Title + '<div class="hidden">' + Content + '</div></td>';
        $("#table").find('tbody')
                .append($('<tr></tr>')
                    .append($(newRow)
                    )
                );
    };
    
    /*-- Parse and Stringify helper functions --*/
    
    var db = elementAPI.userData();
    
    var getChallengesArray = function () {
        if (db.getValue("acceptedChallenges")) {
            return JSON.parse(db.getValue("acceptedChallenges"));
        } else {
            return false;
        }
        
    };
    
    var getUnacceptedChallengesArray = function () {
        if (db.getValue("unacceptedChallenges")) {
            return JSON.parse(db.getValue("unacceptedChallenges"));
        } else {
            return false;
        }
    };
    
    var getChallenge = function (index) {
        var arr = getChallengesArray();
        return arr[index];
    };
    
    var getCardAtIndex = function (index) {
        var arr = getChallengesArray();
        var challenge = getChallenge(index);
        return challenge.card;
    };
    
    var getStatusAtIndex = function (index) {
        var arr = getChallengesArray();
        var challenge = getChallenge(index);
        return challenge.completed;
    };
    
    
    /*-- Get array of completed challenges--*/
    
    var anyCompleted = function () {
        if (getChallengesArray()) {
            for (var i = 0; i < getChallengesArray().length; i++) {
                if (getStatusAtIndex(i)) {
                    return true;
                }
            }
        } else {
            return false;
        }
    };
    
    var challengesArr = getChallengesArray();
    var numberOfItems = challengesArr.length;
    var count = 0;
    /*Initiate table with new rows, including toggle dropdowns*/
        var initiateTable = function () {
            var challenge;
            var Class;
            var Title;
            var Content;
            for (var i = 0; i < numberOfItems; i++) {
                challenge = challengesArr[i];
                Id =  "Challenge" + count;
                Class = getClass(challenge.completed);
                Title = challenge.card.title;
                Content = challenge.card.content;
                addRow(Id, Class, Title, Content);
                count++;
            }
        };
    
    $(document).ready(function() {
        elementAPI.metrics()['score'].updateValueForMetric(0);
        if (getChallengesArray()) {
            // display rows of challenges
            initiateTable();
        } else {
            alert("You haven't accepted any challenges...YET!");
            if (!getUnacceptedChallengesArray()) {
                alert("First time");
                alert(db);
                // First session, initialize array
                var unacceptedChallenges = [];
                var cards = [];
                
                cards[0] = new Card("The Name Game", "Pick a business you go into regularly (coffee shop, gym, bookstore, etc.). Learn one of the employee's names and have a simple conversation with them.", "GO", "gloo_assets_75/cardsAssets/images/CARD-01_small.png");
                cards[1] = new Card("Trash Collector", "Make the world a cleaner place. Grab a bag (and maybe some gloves) and walk up and down your block. Collect any trash you come across.", "DO", "gloo_assets_75/cardsAssets/images/CARD-02_small.png");
                cards[2] = new Card("Note of Encouragement", "Who in your life needs a little encouragement? Take a few minutes to send someone a note telling them why they are special to you.", "SAY", "gloo_assets_75/cardsAssets/images/CARD-03_small.png");
                cards[3] = new Card("A Sweet Treat", "Give someone a little pick-me-up. Treat a coworker, classmate, etc. to a cup of coffee.", "GIVE", "gloo_assets_75/cardsAssets/images/CARD-04_small.png");
                // With all cards made, make challenges
                for (var i = 0; i < cards.length; i++) {
                    var challenge = {card: cards[i], accepted: false, completed: false};
                    unacceptedChallenges[i] = challenge;
                }
            }
        }
        
        //testing
        
        //addRow("Challenge1", "unchecked", "Challenge1", "content content content");
        //addRow("Challenge2", "checked", "Challenge2", "content2 content2 content2");
        
        /* Checklist */
        var check = function (number) {
            var n = "Challenge" + number;
            $("#" + n).click(function() {
                $("#" + n).toggleClass("checked");
                var updatedChallengesArr = getChallengesArray();
                var challenge = updatedChallengesArr[number];
                if (challenge.completed) {
                    challenge.completed = false;
                } else {
                    challenge.completed = true;
                }
                db.setValue("acceptedChallenges", JSON.stringify(updatedChallengesArr));
            });
        };
        if (getChallengesArray()) {
            for (var i = 0; i < numberOfItems; i++) {
                var a = "Challenge" + [i];
                $("#" + a).addClass("unchecked");
                var status = getStatusAtIndex(i);
                if (status) {
                    $("#" + a).addClass("checked");
                }
                check([i]);
            }
        }
    });
    
    $("#table").click(function() {
        var targ = $(event.target);
        var inner = targ.children().context.innerHTML;
        var isMatch = inner.lastIndexOf("<div", 0) === 0;
        if (!isMatch) {
            targ.children().slideToggle(500);
        }
        
    });
    
    $("#take").click(function() {
        elementAPI.metrics()['score'].updateValueForMetric(1);
        setTimeout(function() {
        //Redirect to next element with chromeless
        }, 500);
        alert(JSON.stringify(elementAPI.metrics()));
    });
          
    </script>
</body>
