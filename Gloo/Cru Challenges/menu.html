    text-align: center;
    font-size: 25px !important;

.title {
    text-align: center;
}

<div class="title">
    <h1>Menu</h1>
</div>
<hr>
<div class="menu_buttons">
  <a class="btn full-width" id="new">Take a Challenge</a>
  <a class="btn full-width" id="current">Current Challenges</a>
  <a class="btn full-width" id="completed">Completed Challenges</a>
</div>
<hr>

<script>

$(document).ready(function() {
    alert(JSON.stringify(elementAPI.metrics()));
    elementAPI.metrics()['menu2'].updateValueForMetric(3); // Why the f isn't this working
    
    setTimeout(function() { unfinsihedChallenge() },500);
});

function unfinsihedChallenge() {
    if (elementAPI.userData().getValue("current") === "1") {
      alert("You have an unfinished challenge!");
    }
}

$(".menu_buttons").click(function fromMenu(event) {
        var id = event.target.id;
        // Peek at event target id
        alert(id);

        if (id.localeCompare('new') === 0) {
            elementAPI.metrics()['menu2'].updateValueForMetric(0);
            alert(JSON.stringify(elementAPI.metrics()));
        } else if (id.localeCompare('current') === 0) {
            elementAPI.metrics()['menu2'].updateValueForMetric(1);
            alert(JSON.stringify(elementAPI.metrics()));
        } else if (id.localeCompare('completed') === 0) {
            elementAPI.metrics()['menu2'].updateValueForMetric(2);
            alert(JSON.stringify(elementAPI.metrics()));
        }
});
      
</script>
