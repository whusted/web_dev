	<head>

		<title>JD Laske</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />

		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/home.css" type="text/css" media="screen" />
		
		<!--jQuery Library-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		

		<!--fancyBox -->
        <link rel="stylesheet" href="fancyBox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
        <script type="text/javascript" src="fancyBox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

		<script type="text/javascript">
			
			jQuery(function($){
				var HOME = 1,
				    PORTRAIT = 1,
				    WEDDING = 2,
				    FAMILY = 3,
				    TRAVEL = 4
				    EVENT = 6;
				
				$.supersized({
				
					// Functionality
					slideshow: 1,
					autoplay: 1,
					slide_interval          :   3000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	900,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[		// Slideshow Images
														{image : 'img/gallery/portrait1.jpg'},
														{image : 'img/gallery/wedding1.jpg'},  
														{image : 'img/gallery/family1.jpg'},
														{image : 'img/gallery/travel1.jpg'},
														{image : 'img/gallery/travel2.jpg'},
														{image : 'img/gallery/event1.jpg'}
														
												]
					
				});
                //link to first picture or HOME
                $("#home").click(function(){
	                api.goTo(HOME);
                });
                //link to first PERSONAL picture
                $("#personal").click(function(){
	                api.goTo(PORTRAIT);
                });
                //link to first WEDDING picture
                $("#weddings").click(function(){
	                api.goTo(WEDDING);
                });
                $("#family").click(function(){
	                api.goTo(FAMILY);
                });
                $("#travel").click(function(){
	                api.goTo(TRAVEL);
                });
                $("#event").click(function(){
	                api.goTo(EVENT);
                });
		    });

            $("#about").fancybox({
                transition: "fade",
                maxWidth: 600,
                autoSize: true,
                scrolling: "yes"
            });
            $("#contact").fancybox({
                transition: "fade",
                maxWidth: 600,
                autoSize: true,
                scrolling: "yes"
            });

            
		    
		</script>
		
	</head>

<body>
	<div id="social">
		<a href="http://www.facebook.com" title="Like me on Facebook"><img src="img/fb_blue_small.png"></a>
		<a href="http://instagram.com/jdlaskeproductions" title="Follow me on Instagram"><img src="img/insta.jpg"></a>


	</div>
	<nav>
      <ul class="nav">
        <li class="nav_item"><a id="home" href="#">Home</a></li>
        <li class="nav_item"><a id="about" href="about.html">About</a></li>
        <li class="nav_item"><a>Galleries</a>
            <ul>
		    	<li><a id="personal" href="#">Portraits</a></li>
		    	<li><a id="weddings" href="#">Weddings</a></li>
		    	<li><a id="family" href="#">Family</a></li>
		    	<li><a id="travel" href="#">Travel</a></li>
		    	<li><a id="event" href="#">Events</a></li>
		    </ul>
        </li>        
        <li class="nav_item"><a id="contact" href="#contact_info">Contact</a></li>
      </ul>
    </nav>

	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>
    
    <!--About content-->
	<div style="display:none">
	  <p id="bio" method="post" action="">
	  	<img src="img/gallery/laske_bio_2.0.jpg"> <!-- Image is too big-->
	    Here's where a short bio will go, accompanied with a picture of Mr. Laske.
	  </p>
    </div>

    <!--Contact content-->
	<div style="display:none">
	  <p id="contact_info" method="post" action="">
	    Email: <a href="mailto:jdlaskeproductions@gmail.com?Subject=I%20Need%20A%20Photographer!"> jdlaskeproductions@gmail.com</a>

	  </p>
    </div>

</body>
</html>
